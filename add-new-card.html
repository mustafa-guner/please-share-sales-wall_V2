<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>



    <!-- Bootstrap core CSS-->
    <link href="./vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/7c1ce87540.js" crossorigin="anonymous"></script>

    <!--Internal CSS File for dashboard-->
    <link rel="stylesheet" href="./css/dashboard_v4.css">

    <link href="https://cdn.quilljs.com/1.2.2/quill.snow.css" rel="stylesheet">



</head>

<body id="body-pd">

    <nav class="navbar main-navbar d-flex justify-content-between navbar-expand navbar-dark static-top">
        <a class="navbar-brand ml-2" href="#">LOGO</a>

        <!-- Navbar Search -->


        <!-- Navbar -->
        <ul class="navbar-nav ml-auto ml-md-0">
            <li class="nav-item dropdown no-arrow">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="greetings d-flex align-items-center"><span class="mr-2">username</span> <i class="fa fa-user-circle-o fa-2x"></i></span>
                    <div class="dropdown-menu dropdown-menu-right" style="background-color: #e8eef2" aria-labelledby="userDropdown">
                        <div class="nav-menu-item-co"><strong>%%Company_Name%%</strong></div>
                        <div class="dropdown-divider"></div>
                        <a class="nav-menu-item" href="#"><i class="fa fa-gear fa-fw"></i>Settings</a>
                        <a class="nav-menu-item" href="#"><i class="fa fa-power-off fa-fw"></i>Logout</a>
                    </div>
                </a>
            </li>

        </ul>
    </nav>



    <div id="wrapper">
        <!-- Begin Main Content Area -->
        <div id="content-wrapper">
            <div class="container-fluid  justify-content-between">
                <div class="collection-header mx-4 p-2 align-items-center my-2 ">
                    <a href="./dashboard_v4.html" class="btn px-0"><i class="fa fa-angle-left" aria-hidden="true"></i>
                        Back</a>
                    <h3 class="collection-title  font-weight-bold  mr-2">Add New Card</h3>
                </div>
                <hr>
                <div class=" mx-4 p-2 card-type-header rounded">
                    <div class="title mr-4 pl-1 my-2  font-weight-bold">Select Card Type</div>
                    <div id="card-types" class="types  w-100 my-2 align-items-center ">

                    </div>
                </div>
                <div id="main-content" class="main-content py-2 px-4">
                    <div class="mt-4">
                        <div class="row  my-2">
                            <div class="col-7">
                                <h5 class="text-center font-weight-bold ">New <span id="new-card-title"></span> Card
                                </h5>
                            </div>
                            <div class="col-5">
                                <h5 class="text-center font-weight-bold">Preview</h5>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-7">
                                <form id="card-creation-form">
                                    <div class=" mb-3"> <label class="w-100 font-weight-bold ">
                                            Card Title
                                        </label>
                                        <input type="text" placeholder="Add Title..." maxlength="150" name="card-title" id="card-title" class="form-control ">
                                        <div class="d-flex justify-content-end w-100">
                                            <div class="text-small text-muted"><span id="chars-left">0</span>/150</div>
                                        </div>
                                    </div>
                                    <div class="my-3">
                                        <label class="w-100 font-weight-bold">
                                            Card Description
                                        </label>
                                        <div id="text-editor">
                                        </div>
                                    </div>
                                    <div class="mt-3">
                                        <label class="font-weight-bold">Tags</label>
                                        <input class="form-control" placeholder="Add tags here.." name="card-tags" id="card-tags" />
                                    </div>
                                    <div class="form-buttons d-flex w-100 justify-content-end mt-4">
                                        <button class="btn btn-secondary btn-sm mr-2">Cancel</button>
                                        <button class="btn btn-warning text-white btn-sm mr-2">Save
                                            Draft</button>
                                        <button class="btn btn-success btn-sm ml-2">Publish</button>
                                    </div>
                                </form>
                            </div>
                            <div class=" col-5">

                                <div class="preview-collection-card  rounded d-flex flex-column justify-content-between bg-white w-100  mt-4 blog p-4">
                                    <div>
                                        <div class="preview-card-title my-0 py-0  d-flex align-items-center">

                                            <div class="title my-0 py-0" id="preview-title"><span class="font-weight-bold text-muted">Title..</span>
                                            </div>

                                        </div>
                                        <div class="card-description  preview-description mt-4">
                                            <!---add restricted style for preview description-->
                                            <div class="description" id="preview-description">
                                                <span class="font-weight-bold text-muted">Description..</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-buttons mt-auto d-flex justify-content-between ">
                                        <div class="description-label d-flex my-2" id="preview-tags">

                                        </div>
                                        <button class="card-btn mr-2 align-self-center">More</button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Page Content -->
        </div>


        <!-- End Container fluid  -->
        <!-- /#wrapper -->
    </div>



    <script src="https://cdn.quilljs.com/1.2.2/quill.js"></script>

    <script src="./js/cards.js">
    </script>
    <script src="./js/add-new-card.js">
    </script>

    <!-- Bootstrap core JavaScript-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>


</body>

</html>
